<div class="container mt-5">    
    
    <h2>List of Theatres</h2>
    <a href="./admin/theatres/create" class="btn btn-primary mb-3">Add New Theatre</a>
    <div class="container mt-4">
        <h2 class="text-center">Theatre List</h2>
      
        <!-- Theatre Table -->
        <table class="table table-striped table-bordered mt-3" *ngIf="theatres.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Capacity</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let theatre of theatres; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ theatre.name }}</td>
              <td>{{ theatre.capacity }}</td>
              <td>{{ theatre.location }}</td>
            </tr>
          </tbody>
        </table>
      
        <!-- Message for Empty Data -->
        <div *ngIf="theatres.length === 0" class="text-center">
          <p>No theatres available.</p>
        </div>
      </div>
      

</div>
