<!-- movie-list.component.html -->
<div class="container mt-5">
    <h2>List of Movies</h2>
    <a href="/admin/movies/create" class="btn btn-primary mb-3">Add New Movie</a>
  
    <!-- Display error or success message -->
    <div *ngIf="msgType === 'error'" class="errmsg">
      {{ msg }}
    </div>
    <div *ngIf="msgType === 'success'" class="successmsg">
      {{ msg }}
    </div>
  
    <!-- Movies Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Movie ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Language</th>
          <th>Release Date</th>
          <th>Description</th>
          <th>Starer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <td>{{ movie.movieId }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.lang }}</td>
          <td>{{ movie.release_date | date }}</td>
          <td>{{ movie.description | slice:0:120 }}...</td>
          <td>{{ movie.starer }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="editMovie(movie.movieId)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.movieId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
