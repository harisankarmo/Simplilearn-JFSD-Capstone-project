<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">User Login</h3>
        <form [formGroup]="userRef" (ngSubmit)="signIn()">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control"
              placeholder="Enter your email" />
            <div *ngIf="userRef.get('email')?.touched && userRef.get('email')?.invalid" class="text-danger small">
              <div *ngIf="userRef.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="userRef.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control"
              placeholder="Enter your password" />
            <div *ngIf="userRef.get('password')?.touched && userRef.get('password')?.invalid" class="text-danger small">
              <div *ngIf="userRef.get('password')?.errors?.['required']">Password is required.</div>
              <div *ngIf="userRef.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
  
          <!-- Type of User -->
          <div class="mb-3">
            <label class="form-label">Type of User</label><br />
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                formControlName="role" 
                value="admin" 
                id="adminRole" />
              <label class="form-check-label" for="adminRole">Admin</label>
            </div>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                formControlName="role" 
                value="customer" 
                id="customerRole" />
              <label class="form-check-label" for="customerRole">Customer</label>
            </div>
            <div *ngIf="userRef.get('role')?.touched && userRef.get('role')?.invalid" class="text-danger small">
              Please select a user type.
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="userRef.invalid">Sign In</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
  
        <!-- Error Message -->
        <div class="text-center mt-3">
          <span class="text-danger" *ngIf="msg">{{msg}}</span>
        </div>
  
        <!-- Sign Up Link -->
        <div class="text-center mt-3">
          <a routerLink="/signup" class="text-decoration-none">Don't have an account? Sign Up</a>
        </div>
      </div>
    </div>
  </div>
