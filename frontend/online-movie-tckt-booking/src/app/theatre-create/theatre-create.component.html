<div class="container mt-5">

    <a href="./admin/theatres">List of Theatres</a>

    <h2>Add Theatre</h2>
    

    <form [formGroup]="theatreForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Theatre Name</label>
          <input
            id="name"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="isSubmitted && f['name'].invalid"
          />
          <div *ngIf="isSubmitted && f['name'].invalid" class="invalid-feedback">
            <span *ngIf="f['name'].errors?.['required']">Theatre name is required.</span>
            <span *ngIf="f['name'].errors?.['minlength']">Theatre name must be at least 3 characters.</span>
          </div>
        </div>
      
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input
            id="capacity"
            formControlName="capacity"
            type="number"
            class="form-control"
            [class.is-invalid]="isSubmitted && f['capacity'].invalid"
          />
          <div *ngIf="isSubmitted && f['capacity'].invalid" class="invalid-feedback">
            <span *ngIf="f['capacity'].errors?.['required']">Capacity is required.</span>
            <span *ngIf="f['capacity'].errors?.['min']">Capacity must be greater than 0.</span>
          </div>
        </div>
      
        <div class="form-group">
          <label for="location">Location</label>
          <input
            id="location"
            formControlName="location"
            class="form-control"
            [class.is-invalid]="isSubmitted && f['location'].invalid"
          />
          <div *ngIf="isSubmitted && f['location'].invalid" class="invalid-feedback">
            <span *ngIf="f['location'].errors?.['required']">Location is required.</span>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>     
      
      

    <div *ngIf="msgType == 'error'" class="errmsg">
    {{msg}}
    </div>
    
    <div *ngIf="msgType == 'success'" class="successmsg">
    {{msg}}
    </div>
      

      

  </div>
